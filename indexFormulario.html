<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilo/estilo.css">
    <title>FormularioConFondo</title>
</head>
<body>
    <div class="datos-box">
        <fieldset>
            <h2>Completa con tus datos</h2>
                <form>
                <div class="user-box">
                    <label for="name">Nombre:</label>
                    <input type="text" name="name" id="names" required="" placeholder="Aquí va nombre" required>
                </div>
                <div class="user-box">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" required placeholder="Aquí va Apellido">
                </div>
                <div class="user-box">
                    <label for="mail">E-Mail:</label>
                    <input type="email" name="mail" id="mail" required placeholder="ejemplo@correo.com">
                </div>
                <div class="user-box">
                    <label for="fechaN">Fecha de Nacimiento:</label>
                    <input type="date" name="fechaN" id="fechaN" required placeholder="ejemplo@correo.com">
                </div>
                <div class="user-box">
                    <label for="provincia">Provincia:</label>
                        <select id="provincia" name="provincia" required>
                            <option value="" disabled selected>-Seleccionar Provincia-</option>
                            <option value="buenosAires">Buenos Aires</option>
                            <option value="catamarca">Catamarca</option>
                            <option value="chaco">Chaco</option>
                            <option value="chubut">Chubut</option>
                            <option value="cordoba">Córdoba</option>
                            <option value="corrientes">Corrientes</option>
                            <option value="entreRios">Entre Ríos</option>
                            <option value="formosa">Formosa</option>
                            <option value="jujuy">Jujuy</option>
                            <option value="laPampa">La Pampa</option>
                            <option value="laRioja">La Rioja</option>
                            <option value="mendoza">Mendoza</option>
                            <option value="misiones">Misiones</option>
                            <option value="neuquen">Neuquén</option>
                            <option value="rioNegro">Río Negro</option>
                            <option value="salta">Salta</option>
                            <option value="sanJuan">San Juan</option>
                            <option value="sanLuis">San Luis</option>
                            <option value="santaCruz">Santa Cruz</option>
                            <option value="santaFe">Santa Fe</option>
                            <option value="santiagoDelEstero">Santiago del Estero</option>
                            <option value="tierraDelFuego">Tierra del Fuego</option>
                            <option value="tucuman">Tucumán</option>
                        </select>                      
                </div>
                <div class="user-box">
                    <label for="domicilio">Domicilio:</label>
                    <input type="text" name="domicilio" id="domicilio" required placeholder="Aquí va la dirección de tu casa">
                </div>

                <div class="user-box">
                    <label for="codigo_area">Código de área:</label>
                    <input type="number" id="codigo_area" name="codigo_area" required placeholder="Sin 0, ej 11 para BsAs"/>
                </div>
                
                <div class="user-box">
                    <label for="numero_telefono">Número de teléfono:</label>
                    <input type="number" id="numero_telefono" name="numero_telefono" required placeholder="Sin el 15, ej: 4293344" />
                </div>

                <div class="user-box">
                    <label for="contacto">Como nos encontraste?</label>
                        <select id="contacto" name="contacto" required>
                            <option value="" disabled selected>-Seleccionar Uno-</option>
                            <option value="facebook">Facebook</option>
                            <option value="instagram">Instagram</option>
                            <option value="tiktok">Tiktok</option>
                            <option value="twitter">Twitter</option>
                            <option value="otro">Otro</option>
                        </select>                      
                </div>

                <div class="user-box">
                    <button type="submit" class="estilo1">Enviar</button>
                </div>  
            </form>
    </fieldset>
    </div>
</body>
</html>
